version: '3.9'

services:
  weather-db:
    image: postgres:14-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    ports:
      - '5433:5432'
    volumes:
      - db:/var/lib/postgresql/data

  weather-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - '3000:3000'
    environment:
      DATABASE_URL: postgresql://postgres:password@weather-db:5432/postgres
    depends_on:
      - weather-db

volumes:
  db:
